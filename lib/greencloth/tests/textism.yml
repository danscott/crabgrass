name: blockquote
in: |-
  Any old text.

  bq. A block quotation.

  Any old text.

out: |-
  <p>Any old text.</p>
  <blockquote>
  <p>A block quotation.</p>
  </blockquote>
  <p>Any old text.</p>

latex: |+
  Any old text.
  
  \begin{quotation}
  A block quotation.
  
  \end{quotation}

  Any old text.


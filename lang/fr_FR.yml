usage_agreement_text: "h1. Riseup Networks' Social Contract\n\n\
  riseup.net existe parce que nous croyons qu'il est essentiel que les communaut\xC3\xA9s en r\xC3\xA9sistance soient  autonomes sur le plan des communications. Nous \xC3\xA9chafaudons une structure alternative afin de prot\xC3\xA9ger nos aptitudes \xC3\xA0 organiser, \xC3\xA0 d\xC3\xA9fendre notre droit \xC3\xA0 la confidentialit\xC3\xA9 et \xC3\xA0 b\xC3\xA2tir des institutions sociales lib\xC3\xA9ratrices, ici et maintenant.\n\n\
  riseup.net croit en la d\xC3\xA9mocratie directe, l'anti-sexisme, l'antiracisme, l'anticapitalisme, l'autod\xC3\xA9termination, l'autonomie locale, l'\xC3\xA9cologie et l'\xC3\xA9conomie communautaire. Pour plus d'information, vous pouvez consulter nos [principes politiques -> http://help.riseup.net/principles].\n\n\
  riseup.net affirme sa solidarit\xC3\xA9 avec un large \xC3\xA9ventail des \xC3\xA9l\xC3\xA9ments compris dans la gauche politique. Cependant, il y a certaines choses auxquelles nous ne pouvons offrir notre appui. Nous vous demandons de ne pas utiliser riseup.net pour plaider en faveur des choses suivantes: \n\n\
  * Le soutien au capitalisme, \xC3\xA0 la domination ou \xC3\xA0 la hi\xC3\xA9rarchie;\n\
  * L'id\xC3\xA9e que l'oppression de classe est plus importante que l'oppression raciste ou l'oppression fond\xC3\xA9e sur le genre;\n\
  * Des strat\xC3\xA9gies r\xC3\xA9volutionnaires avant-gardistes;\n\
  * Le contr\xC3\xB4le des populations.\n\n\
  Si vous n'\xC3\xAAtes pas d'accord avec ces principes, alors riseup.net n'est pas pour vous.\n\n\
  h1. Riseup Networks' Privacy Policy\n\n\
  h3. Nous conservons un minimum de journaux\n\n\
  La plupart des fournisseurs de service conserve des journaux d\xC3\xA9taill\xC3\xA9s de toutes les connexions. En g\xC3\xA9n\xC3\xA9ral, nous ne conservons pas d'information pouvant servir \xC3\xA0 vous identifier personnellement ou \xC3\xA0 \xC3\xA9tablir le profil de vos usages et associations. Nous ne tenons pas de journaux des adresses IP. Dans le but de r\xC3\xA9soudre des probl\xC3\xA8mes, il est possible que nous permettions momentan\xC3\xA9ment une journalisation plus \xC3\xA9tendue. Ces journaux suppl\xC3\xA9mentaires sont supprim\xC3\xA9s imm\xC3\xA9diatement apr\xC3\xA8s avoir \xC3\xA9t\xC3\xA9 utilis\xC3\xA9s.\n\n\
  h3. Nous ne partageons les donn\xC3\xA9es avec personne\n\n\
  Nous ne partageons aucune information sur les utilisateurs, avec aucun groupe ou individu. Au sein m\xC3\xAAme du collectif riseup, les membres du collectif n'ont acc\xC3\xA8s qu'aux renseignements dont ils ont besoin pour accomplir leurs t\xC3\xA2ches.\n\n\
  h3. Nous d\xC3\xA9fendrons vos donn\xC3\xA9es\n\n\
  Nous lutterons activement contre toute tentative de forcer Riseup Networks \xC3\xA0 r\xC3\xA9v\xC3\xA9ler des renseignements sur les utilisateurs ou des journaux d'utilisation.\n\n\
  h3. Nous ne contr\xC3\xB4lerons pas vos communications\n\n\
  Nous ne lirons pas vos courriels, n'effectuerons pas de recherche dans vos courriels et ne traiterons pas vos courriels autrement que pour vous prot\xC3\xA9ger des virus et du pourriel, \xC3\xA0 moins que vous nous demandiez de le faire pour r\xC3\xA9soudre un probl\xC3\xA8me.\n\n\
  h3. Vos donn\xC3\xA9es sont chiffr\xC3\xA9es\n\n\
  Le contenu de vos communications, la date de votre derni\xC3\xA8re authentification, votre carnet d'adresses, ainsi que toutes les copies de sauvegarde sont stock\xC3\xA9es en format chiffr\xC3\xA9.\n\n\

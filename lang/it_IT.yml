usage_agreement_text: |
  h1. Riseup Networks' Social Contract
  
  Riseup.net exists because we feel it is vital for communities of resistance to be able to provide for their own communication needs. We must not be forced to rely on insecure, profit driven means of communication which bombard us with mind numbing advertising and expose us to mass surveillance. 
  
  Riseup.net believes in direct democracy, anti-sexism, anti-racism, anti-capitalism, self determination, local autonomy, ecology, and communal economics. For more information, you can view our [purpose -> http://help.riseup.net/purpose] and [political principles -> http://help.riseup.net/political-principles].
  
  Riseup.net affirms common cause and solidarity with a broad spectrum of the political left. However, there are some things which we cannot support. We ask that you do not use riseup.net services to advocate any of the following: 
  
  * Support for capitalism, domination, or hierarchy.
  * The idea that class oppression supersedes race or gender oppression.
  * A vanguard strategy for revolution.
  * Population control in countries other than your own.
  
  If you disagree with this, then riseup.net is not for you.
  
  h1. Riseup Networks' Privacy Policy
  
  h3. We keep minimal logs
  
  Most Online Service Providers keep detailed records of all connections. In general, we do not keep information which uniquely identifies you or could be used to build a profile of your usage and associations. We do not log IP addresses. For troubleshooting, we may enable increased logging for brief periods of time. These extra logs are deleted immediately after they are used.
  
  h3. We do not share data with anyone
  
  We do not share any user information with any other groups or individuals. Within the Riseup Collective, members of the collective have access only to information which they need in order to perform their work.
  
  h3. We will defend your data
  
  We will actively fight any attempt to force Riseup Networks to disclose user information or logs.
  
  h3. We will not monitor your communications
  
  We will not read, search, or process any of your incoming or outgoing mail other than to protect you from viruses and spam or when directed to do so by you when troubleshooting.
  
  h3. Your data is encrypted
  
  The content of your communications, the calendar date of your last login, your addressbook, and all backups are stored in encrypted format.
  
  h1. Riseup Networks' Terms of Service
  
  Riseup Networks services currently include email, email list hosting, website hosting, domain registration, colocation, and other services common to ISP/OSPs.  These services may change from time to time and are provided AS IS.  You understand and agree that Riseup Networks assumes no responsibility for, among other things, any service outages or interruptions, the unavailability of particular features or services, and your inability to access or make use of all or part of our services.  Furthermore, you understand and agree that Riseup Networks assumes no responsibility for deletion, loss or mis-delivery of information stored or delivered through our services. Riseup Networks makes no warranties or guarantees as to the security of any machine or wesite operated or hosted by Riseup Networks, nor do we make any warranties or guarantees at all.
  
  Riseup Networks complies with the [Digital Millennium Copyright Act's -> http://www.chillingeffects.org/dmca512/faq.cgi#QID128] notice and take-down procedures.  Your use of Riseup Networks' services is subject to Riseup's [DMCA Policy -> http://help.riseup.net/policy/dmca/].
  
  In consideration for your use of the Riseup Networks services you agree to the following conditions:
  
  You acknowledge and agree to not sell, resell or exploit the use of our services, access to our services or any of the content accessable  through our services for any commercial purposes except to use such information or content for the sole purpose of listing our service in a search engine or other service directing users to our site.
  
  You also agree not to use our services to:
  
  * harass other people;
  * harm or exploit minors;
  * impersonate or cause others to believe that you are another person;
  * send unsolicited messages;
  * collect personal data from Riseup Networks users without their express consent; and
  * interfere with or disrupt our services, those of our users or any other person or service;
  
  Further, you agree to:
  
  * avoid excessive use of our services, including but not limited to network bandwidth, computer system resources, and domain registrations;
  * be responsible for maintaining the confidentiality of your accounts and passwords;
  * be responsible for the actions of any person who uses your account or passwords to gain access to our systems;
  * notify us immediately of any unauthorized use of your accounts or any other breach of security at any time with relation to your account(s);
  * hold patience in your heart for the hard work we do.
  
  Riseup Networks does not claim ownership of content you upload or otherwise transmit through our servers or networks.  
  
  If you do not fulfill your obligations under this Agreement, or you solicit others to breach their agreement with Riseup Networks, OR FOR ANY OTHER REASON OR NO REASON, at Riseup Network's sole discretion and without limiting its other remedies, Riseup Networks may terminate your access to part or all of our services. However, our failure to act with respect to a breach by you or others does not waive our right to act with respect to subsequent or similar breaches.
  
  h3. Your Privacy
  
  Your privacy is important to Riseup Networks. By agreeing to this User Agreement, you also consent to the privacy practices detailed in our [Privacy Policy -> http://help.riseup.net/privacy], which may be modified at any time.
  
  h3. No Warranty
  
  YOU UNDERSTAND AND AGREE THAT WE, AND OUR SUPPLIERS, PROVIDE OUR ONLINE SERVICES "AS IS" AND WITHOUT ANY WARRANTY OR CONDITION, EXPRESS, IMPLIED OR STATUTORY. WE AND OUR SUPPLIERS SPECIFICALLY DISCLAIM ANY IMPLIED WARRANTIES OF TITLE, MERCHANTABILITY, FITNESS FOR A PARTICULAR PURPOSE AND NON-INFRINGEMENT. YOU FURTHER UNDERSTAND AND AGREE THAT WE, AND OUR SUPPLIERS, MAKE NO WARRANTY AS TO THE RELIABILITY, ACCESSIBILITY, ACCURACY, LEGITIMACY OR QUALITY OF THE ONLINE SERVICES OR THE CONTENT AVAILABLE THROUGH THE ONLINE SERVICES. YOU AGREE THAT USE OF THE ONLINE SERVICES AND THEIR CONTENT IS AT YOUR SOLE AND EXCLUSIVE RISK. Some jurisdictions do not allow the disclaimer of implied warranties, so the foregoing disclaimer may not apply to you.
  

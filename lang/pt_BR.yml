usage_agreement_text: "h1. Contrato Social da Rede Riseup\n\n\
  Riseup.net existe porque nos achamos que \xC3\xA9 vital prover meios de comunica\xC3\xA7\xC3\xA3o para as comunidades de resist\xC3\xAAncia, de acordo com suas necessidades. N\xC3\xB3s n\xC3\xA3o devemos ser for\xC3\xA7ados a confiar em formas de comunica\xC3\xA7\xC3\xA3o inseguras, voltadas ao lucro, que bombardeiam nossa mente com incont\xC3\xA1veis propagandas e an\xC3\xBAncios.\n\n\
  Riseup.net acredita na democracia direta, anti-sexismo, anti-racismo, anti-capitalismo, auto determina\xC3\xA7\xC3\xA3o, autonomia local, ecologia e economia comunit\xC3\xA1ria. Para mais informa\xC3\xA7\xC3\xB5es, voc\xC3\xAA pode ver nossos [prop\xC3\xB3sitos -> http://help.riseup.net/purpose] e [princ\xC3\xADpios pol\xC3\xADticos -> http://help.riseup.net/political-principles].\n\n\
  Riseup.net assegura causas comuns e se solidariza com um amplo espectro da pol\xC3\xADtica \xC3\xA0 esquerda. No entanto, existem servi\xC3\xA7os que n\xC3\xB3s n\xC3\xA3o podemos colaborar. Pedimos para que voc\xC3\xAA n\xC3\xA3o use os servi\xC3\xA7os riseup.net para advogar algum dos seguintes:\n\n\
  * Suporte ao capitalismo, domina\xC3\xA7\xC3\xA3o ou hierarquia.\n\
  * A id\xC3\xA9ia de que a opress\xC3\xA3o de classes \xC3\xA9 mais importante que a opress\xC3\xA3o de g\xC3\xAAnero ou ra\xC3\xA7a.\n\
  * Estrat\xC3\xA9gias de vanguardas para revolu\xC3\xA7\xC3\xA3o.\n\
  * Controle populacional.\n\n\
  Se voc\xC3\xAA discorda disso, ent\xC3\xA3o o riseup.net n\xC3\xA3o \xC3\xA9 para voc\xC3\xAA.\n\n\
  h1. Pol\xC3\xADtica de Privacidade da Rede Riseup\n\n\
  h3. N\xC3\xB3s mantemos registros m\xC3\xADnimos\n\n\
  A maioria dos Provedores de Servi\xC3\xA7o Online mant\xC3\xA9m registros/logs detalhados de todas as conex\xC3\xB5es. Em geral, n\xC3\xB3s n\xC3\xA3o mantemos informa\xC3\xA7\xC3\xB5es que permitam a identifica\xC3\xA7\xC3\xA3o individual, que possa ser usada para criar um perfil de uso e associa\xC3\xA7\xC3\xB5es. N\xC3\xB3s n\xC3\xA3o registramos endere\xC3\xA7os IP. Para resolu\xC3\xA7\xC3\xA3o de problemas, \xC3\xA0s vezes temos que aumentar o n\xC3\xADvel de registro por curtos per\xC3\xADodos de tempo. Esses logs extra s\xC3\xA3o apagados imediatamente ap\xC3\xB3s o uso.\n\n\
  h3. N\xC3\xB3s n\xC3\xA3o compartilhamos dados com ningu\xC3\xA9m\n\n\
  N\xC3\xB3s n\xC3\xA3o compartilhamos nenhuma informa\xC3\xA7\xC3\xA3o de usu\xC3\xA1rios com outros grupos ou indiv\xC3\xADduos. Dentro do Coletivo Riseup, membros desse coletivo tem acesso apenas a informa\xC3\xA7\xC3\xB5es que eles precisam para poder fazer o seu trabalho.\n\n\
  h3. N\xC3\xB3s defenderemos seus dados\n\n\
  N\xC3\xB3s combateremos com todas nossas for\xC3\xA7as qualquer tentativa de for\xC3\xA7ar a Rede Riseup a divulgar informa\xC3\xA7\xC3\xB5es de usu\xC3\xA1rios ou registros.\n\n\
  h3. N\xC3\xB3s n\xC3\xA3o monitoraremos suas comunica\xC3\xA7\xC3\xB5es\n\n\
  N\xC3\xB3s n\xC3\xA3o leremos, buscaremos ou processaremos nenhum email enviado ou recebido, excetuando o scan a procura de v\xC3\xADrus e spam, ou quando direcionado para isso para fins de resolu\xC3\xA7\xC3\xA3o de problemas.\n\n\
  h3. Seus dados s\xC3\xA3o criptografados\n\n\
  O conte\xC3\xBAdo de suas comunica\xC3\xA7\xC3\xB5es, a data do seu \xC3\xBAltimo login, seu cat\xC3\xA1logo de endere\xC3\xA7os e todos os seus backups s\xC3\xA3o guardados criptografados.\n\n\

usage_agreement_text: "h1. Riseup Networks' Social Contract\n\n\
  Riseup.net existe porque sentimos que es vital para las comunidades de resistencia que puedan atender sus necesidades de comunicaci\xC3\xB3n. Estamos construyendo infraestructura alternativa para poder proteger nuestra habilidada para organizar, defender nuestro derecho a la privacidad y crear instituciones de liberaci\xC3\xB3n social, aqu\xC3\xAD y ahora.\n\n\
  Riseup.net cree en la democracia directa, anti-sexismo, anti-racismo, anti-capitalismo, auto determinaci\xC3\xB3n, autonom\xC3\xADa local, ecolog\xC3\xADa y econom\xC3\xADa comunal. Para m\xC3\xA1s informaci\xC3\xB3n, puede ver nuestros [principios pol\xC3\xADticos -> http://help.riseup.net/principles].\n\n\
  Riseup.net reafirma una causa com\xC3\xBAn y solidaridad con un amplio espectro de la izquierda pol\xC3\xADtica. Sin embargo, hay algunas cosas que no podemos apoyar. Le pedimos que no use los servicios de riseup.net para:\n\n\
  * Apoyar el capitalismo, dominaci\xC3\xB3n o jerarqu\xC3\xADa.\n\
  * La idea de que la opresi\xC3\xB3n de clases est\xC3\xA1 por encima de la opresi\xC3\xB3n de razas o g\xC3\xA9neros.\n\
  * Una estrategia vanguardista para la revoluci\xC3\xB3n.\n\
  * Control de poblaci\xC3\xB3n.\n\n\
  Si no est\xC3\xA1 de acuerdo con esto, entonces riseup.net no es para usted.\n\n\
  h1. Riseup Networks' Privacy Policy\n\n\
  h3. Mantenemos registros m\xC3\xADnimos\n\n\
  La mayor\xC3\xADa de proveedores de servicios en l\xC3\xADnea mantienen registros detallados de toda conexi\xC3\xB3n. En general, no mantenemos informaci\xC3\xB3n que pueda identificarlo de manera \xC3\xBAnica o que pueda ser usada para construir un perfil de uso o asociaciones. No registramos direcciones IP. Para depurar problemas, podr\xC3\xADamos habilitar un registro m\xC3\xA1s detallado por un corto per\xC3\xADodo de tiempo. Este registro adicional es eliminado despu\xC3\xA9s de ser usado.\n\n\
  h3. No compartimos sus datos con nadie\n\n\
  No compartimos ninguna informaci\xC3\xB3n de usuario con ning\xC3\xBAn otro grupo o individuos. Dentro del colectivo Riseup, miembros del colectivo tienen acceso solo a la informaci\xC3\xB3n que necesitan para realizar su trabajo.\n\n\
  h3. Defenderemos su informaci\xC3\xB3n\n\n\
  Nos opondremos activamente a cualquier intento de forzar a Riseup Networks a revelar informaci\xC3\xB3n o registros.\n\n\
  h3. No monitorearemos sus comunicaciones\n\n\
  No leeremos, buscaremos o procesaremos ninguno de sus correos entrantes o salientes, m\xC3\xA1s all\xC3\xA1 de protegerlo de virus y correo no deseado o cuando usted nos lo pida al depurar problemas.\n\n\
  h3. Su informaci\xC3\xB3n ser\xC3\xA1 cifrada\n\n\
  El contenido de sus comunicaciones, la fecha de su \xC3\xBAltimo ingreso, su libreta de direcciones y todas las copias de respaldo son almacenadas en un formato cifrado.\n\n\
